<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title> Order summary card</title>
</head>

<body>
  <main>
    <div class="hero">
      <img class="hero-img" src="images/illustration-hero.svg" alt="hero image">
    </div>
    <div class="text-area">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan-box">
        <div class="plan-left">
          <img src="images/icon-music.svg" alt="music icon">
          <p class="plan">Annual Plan <br> <span class="price">$59.99/year</span> </p>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <div class="btn">
        <button class="proceed" type="submit">Proceed to Payment</button>
        <button class="cancel" type="submit">Cancel Order</button>
      </div>
    </div>
  </main>

</body>

</html>
